{{ $md := .Site.Params.body_is_markdown | default false }}

{{ with .Site.Params.cta }}
{{ if .enable }}
<section id="cta" class="wrapper style4">
	<div class="inner">
		<header>
      <h2>{{ i18n "ctaTitle" | safeHTML }}</h2>
      {{ partial "body_text.html" (dict "body" (i18n "ctaBody") "md" $md) }}
		</header>
		<ul class="actions stacked">
      {{ range .link }}
      <li><a href="{{ .href }}" target="_blank" class="button fit {{ if .special }}primary{{ end }}">{{ .text }}</a></li>
      {{ end }}
		</ul>
	</div>
</section>
{{ end }}
{{ end }}
